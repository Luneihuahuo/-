<body>
    <div class="container">

        <div class="content">

            <!-- ç”¨æˆ·ä¿¡æ¯åŒºåŸŸ -->
            <div id="userInfo" class="user-info" style="display: none;">
                <strong>å½“å‰ç”¨æˆ·:</strong> <span id="currentUser"></span>

            <!-- è½¬è´¦è®°å½•åŒºåŸŸ -->

                    <h3 id="transfersTitle">ğŸ“Š è½¬è´¦è®°å½•</h3>

    </div>

    <script>
        let currentUserAddress = null;
        const API_BASE = '/api';

        // ç™»å½•å‡½æ•°
        async function login() {
            const address = document.getElementById('userAddress').value.trim();
            
            if (!address) {
                showError('è¯·è¾“å…¥æœ‰æ•ˆçš„é’±åŒ…åœ°å€');
                return;
            }

            if (!isValidAddress(address)) {
                showError('è¯·è¾“å…¥æœ‰æ•ˆçš„ä»¥å¤ªåŠåœ°å€æ ¼å¼');
                return;
            }

            currentUserAddress = address;
            
            // æ˜¾ç¤ºç”¨æˆ·ä¿¡æ¯
            document.getElementById('currentUser').textContent = formatAddress(address);
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('userInfo').style.display = 'block';
            
            // åŠ è½½è½¬è´¦è®°å½•
            await loadTransfers(address);
        }

        // é€€å‡ºç™»å½•
        function logout() {
            currentUserAddress = null;
            document.getElementById('loginSection').style.display = 'block';
            document.getElementById('userInfo').style.display = 'none';
            document.getElementById('transfersSection').style.display = 'none';
            document.getElementById('userAddress').value = '';
        }

        // æ˜¾ç¤ºæ‰€æœ‰è½¬è´¦è®°å½•
        async function showAllTransfers() {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('userInfo').style.display = 'none';
            await loadAllTransfers();
        }

        // åŠ è½½æŒ‡å®šåœ°å€çš„è½¬è´¦è®°å½•
        async function loadTransfers(address) {
            showLoading();
            
            try {
                const response = await fetch(`${API_BASE}/transfers/${address}`);
                const data = await response.json();
                
                if (data.success) {
                    displayTransfers(data.transfers, `${formatAddress(address)} çš„è½¬è´¦è®°å½•`);
                } else {
                    showError(data.error || 'è·å–è½¬è´¦è®°å½•å¤±è´¥');
                }
            } catch (error) {
                console.error('Error:', error);
                showError('ç½‘ç»œè¯·æ±‚å¤±è´¥ï¼Œè¯·æ£€æŸ¥åç«¯æœåŠ¡æ˜¯å¦æ­£å¸¸è¿è¡Œ');
            }
        }

        // åŠ è½½æ‰€æœ‰è½¬è´¦è®°å½•
        async function loadAllTransfers() {
            showLoading();
            
            try {
                const response = await fetch(`${API_BASE}/transfers`);
                const data = await response.json();
                
                if (data.success) {
                    displayTransfers(data.transfers, 'æ‰€æœ‰è½¬è´¦è®°å½•');
                } else {
                    showError(data.error || 'è·å–è½¬è´¦è®°å½•å¤±è´¥');
                }
            } catch (error) {
                console.error('Error:', error);
                showError('ç½‘ç»œè¯·æ±‚å¤±è´¥ï¼Œè¯·æ£€æŸ¥åç«¯æœåŠ¡æ˜¯å¦æ­£å¸¸è¿è¡Œ');
            }
        }

        // æ˜¾ç¤ºè½¬è´¦è®°å½•
        function displayTransfers(transfers, title) {
            const transfersSection = document.getElementById('transfersSection');
            const transfersTitle = document.getElementById('transfersTitle');
            const transfersCount = document.getElementById('transfersCount');
            const transfersList = document.getElementById('transfersList');
            
            transfersTitle.textContent = title;
            transfersCount.textContent = transfers.length;
            transfersSection.style.display = 'block';
            
            if (transfers.length === 0) {
                transfersList.innerHTML = `
                    <div class="empty-state">
                        <h3>ğŸ“­ æš‚æ— è½¬è´¦è®°å½•</h3>
                        <p>è¯¥åœ°å€è¿˜æ²¡æœ‰ä»»ä½•è½¬è´¦è®°å½•</p>
                    </div>
                `;
                return;
            }
            
            transfersList.innerHTML = transfers.map(transfer => {
                const amount = formatTokenAmount(transfer.value);
                const date = new Date(transfer.timestamp).toLocaleString('zh-CN');
                const type = transfer.type || 'unknown';
                
                return `
                    <div class="transfer-card">
                        <div class="transfer-header">
                            <div class="transfer-type ${type}">${type === 'sent' ? 'å‘é€' : type === 'received' ? 'æ¥æ”¶' : 'è½¬è´¦'}</div>
                            <div class="transfer-amount">${amount} MTK</div>
                        </div>
                        <div class="transfer-details">
                            <div class="detail-item">
                                <div class="detail-label">å‘é€æ–¹</div>
                                <div class="detail-value">${formatAddress(transfer.from)}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">æ¥æ”¶æ–¹</div>
                                <div class="detail-value">${formatAddress(transfer.to)}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">äº¤æ˜“å“ˆå¸Œ</div>
                                <div class="detail-value">
                                    <a href="#" class="hash-link" title="${transfer.transactionHash}">
                                        ${formatAddress(transfer.transactionHash)}
                                    </a>
                                </div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">æ—¶é—´</div>
                                <div class="detail-value">${date}</div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
        function showLoading() {
            const transfersSection = document.getElementById('transfersSection');
            const transfersList = document.getElementById('transfersList');
            
            transfersSection.style.display = 'block';
            transfersList.innerHTML = '<div class="loading">ğŸ”„ æ­£åœ¨åŠ è½½è½¬è´¦è®°å½•...</div>';
        }

        // æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
        function showError(message) {
            const transfersSection = document.getElementById('transfersSection');
            const transfersList = document.getElementById('transfersList');
            
            transfersSection.style.display = 'block';
            transfersList.innerHTML = `<div class="error">âŒ ${message}</div>`;
        }

        // å·¥å…·å‡½æ•°
        function isValidAddress(address) {
            return /^0x[a-fA-F0-9]{40}$/.test(address);
        }

        function formatAddress(address) {
            if (!address) return '';
            return `${address.slice(0, 6)}...${address.slice(-4)}`;
        }

        function formatTokenAmount(value) {
            // å°†weiè½¬æ¢ä¸ºetheræ ¼å¼æ˜¾ç¤º
            const ether = parseFloat(value) / Math.pow(10, 18);
            return ether.toLocaleString('zh-CN', { maximumFractionDigits: 6 });
        }

        // é¡µé¢åŠ è½½å®Œæˆåæ£€æŸ¥æœåŠ¡å™¨çŠ¶æ€

                    }
                } else {
                    showError('æœåŠ¡å™¨è¿æ¥å¤±è´¥');
                }
            } catch (error) {
                console.error('æ— æ³•è¿æ¥åˆ°æœåŠ¡å™¨:', error);

    </script>
