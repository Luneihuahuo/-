[profile.default]
src = "src"
out = "out"
libs = ["lib"]
remappings = ["@openzeppelin/=lib/openzeppelin-contracts/"]
solc = "0.8.20"
optimizer = true
optimizer_runs = 200
via_ir = true

[fmt]
line_length = 120
tab_width = 4
bracket_spacing = true

[rpc_endpoints]
default_network = "http://127.0.0.1:8545"

[etherscan]
goerli = { key = "${ETHERSCAN_API_KEY}" }