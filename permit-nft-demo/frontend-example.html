<body>

        <input type="number" id="depositAmount" placeholder="å­˜æ¬¾æ•°é‡" value="100">

    <div class="container">

    <script>
        // åˆçº¦åœ°å€ (éœ€è¦æ›¿æ¢ä¸ºå®é™…éƒ¨ç½²çš„åœ°å€)
        const CONTRACT_ADDRESSES = {
            token: '0x...', // MyTokenåˆçº¦åœ°å€
            bank: '0x...', // TokenBankåˆçº¦åœ°å€
            nft: '0x...', // MyNFTåˆçº¦åœ°å€
            market: '0x...' // NFTMarketåˆçº¦åœ°å€
        };

        // åˆçº¦ABI (ç®€åŒ–ç‰ˆ)
        const TOKEN_ABI = [
            'function permit(address owner, address spender, uint256 value, uint256 deadline, uint8 v, bytes32 r, bytes32 s)',
            'function balanceOf(address account) view returns (uint256)',
            'function nonces(address owner) view returns (uint256)',
            'function DOMAIN_SEPARATOR() view returns (bytes32)',
            'function name() view returns (string)',
            'function version() view returns (string)'
        ];

        const BANK_ABI = [
            'function permitDeposit(uint256 amount, uint256 deadline, uint8 v, bytes32 r, bytes32 s)',
            'function balances(address account) view returns (uint256)'
        ];

        const MARKET_ABI = [
            'function permitBuy(uint256 tokenId, uint256 nonce, bytes calldata signature, uint256 tokenAmount, uint256 deadline, uint8 v, bytes32 r, bytes32 s)',
            'function getPermitHash(address buyer, uint256 tokenId, uint256 nonce) view returns (bytes32)'
        ];

        let provider, signer, userAddress;
        let tokenContract, bankContract, marketContract;

        // è¿æ¥é’±åŒ…
        document.getElementById('connectWallet').addEventListener('click', async () => {
            try {
                if (typeof window.ethereum !== 'undefined') {
                    provider = new ethers.providers.Web3Provider(window.ethereum);
                    await provider.send("eth_requestAccounts", []);
                    signer = provider.getSigner();
                    userAddress = await signer.getAddress();
                    
                    // åˆå§‹åŒ–åˆçº¦
                    tokenContract = new ethers.Contract(CONTRACT_ADDRESSES.token, TOKEN_ABI, signer);
                    bankContract = new ethers.Contract(CONTRACT_ADDRESSES.bank, BANK_ABI, signer);
                    marketContract = new ethers.Contract(CONTRACT_ADDRESSES.market, MARKET_ABI, signer);
                    
                    showStatus('walletStatus', `âœ… é’±åŒ…å·²è¿æ¥: ${userAddress}`, 'success');
                    refreshBalance();
                } else {
                    showStatus('walletStatus', 'âŒ è¯·å®‰è£… MetaMask', 'error');
                }
            } catch (error) {
                showStatus('walletStatus', `âŒ è¿æ¥å¤±è´¥: ${error.message}`, 'error');
            }
        });

        // Permitå­˜æ¬¾
        document.getElementById('permitDeposit').addEventListener('click', async () => {
            try {
                const amount = ethers.utils.parseEther(document.getElementById('depositAmount').value);
                const deadline = Math.floor(Date.now() / 1000) + 3600; // 1å°æ—¶åè¿‡æœŸ
                
                showStatus('depositStatus', 'ğŸ”„ ç”Ÿæˆç­¾åä¸­...', 'info');
                
                // ç”Ÿæˆpermitç­¾å
                const { v, r, s } = await generatePermitSignature(
                    tokenContract,
                    userAddress,
                    CONTRACT_ADDRESSES.bank,
                    amount,
                    deadline
                );
                
                showStatus('depositStatus', 'ğŸ”„ æ‰§è¡Œå­˜æ¬¾ä¸­...', 'info');
                
                // æ‰§è¡Œpermitå­˜æ¬¾
                const tx = await bankContract.permitDeposit(amount, deadline, v, r, s);
                await tx.wait();
                
                showStatus('depositStatus', 'âœ… å­˜æ¬¾æˆåŠŸï¼', 'success');
                refreshBalance();
            } catch (error) {
                showStatus('depositStatus', `âŒ å­˜æ¬¾å¤±è´¥: ${error.message}`, 'error');
            }
        });

        // ç”ŸæˆPermitç­¾å
        async function generatePermitSignature(tokenContract, owner, spender, value, deadline) {
            const nonce = await tokenContract.nonces(owner);
            const name = await tokenContract.name();
            const version = "1";
            const chainId = await signer.getChainId();
            
            const domain = {
                name: name,
                version: version,
                chainId: chainId,
                verifyingContract: tokenContract.address
            };
            
            const types = {
                Permit: [
                    { name: 'owner', type: 'address' },
                    { name: 'spender', type: 'address' },
                    { name: 'value', type: 'uint256' },
                    { name: 'nonce', type: 'uint256' },
                    { name: 'deadline', type: 'uint256' }
                ]
            };
            
            const values = {
                owner: owner,
                spender: spender,
                value: value,
                nonce: nonce,
                deadline: deadline
            };
            
            const signature = await signer._signTypedData(domain, types, values);
            const sig = ethers.utils.splitSignature(signature);
            
            return {
                v: sig.v,
                r: sig.r,
                s: sig.s
            };
        }

        // åˆ·æ–°ä½™é¢
        document.getElementById('refreshBalance').addEventListener('click', refreshBalance);
        
        async function refreshBalance() {
            if (!userAddress) return;
            
            try {
                const tokenBalance = await tokenContract.balanceOf(userAddress);
                const bankBalance = await bankContract.balances(userAddress);
                
                document.getElementById('balanceInfo').innerHTML = `
                    <p><strong>Tokenä½™é¢:</strong> ${ethers.utils.formatEther(tokenBalance)} MTK</p>
                    <p><strong>é“¶è¡Œå­˜æ¬¾:</strong> ${ethers.utils.formatEther(bankBalance)} MTK</p>
                `;
            } catch (error) {
                console.error('åˆ·æ–°ä½™é¢å¤±è´¥:', error);
            }
        }

        // æ˜¾ç¤ºçŠ¶æ€ä¿¡æ¯
        function showStatus(elementId, message, type) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = `status ${type}`;
            element.style.display = 'block';
        }

        // é¡µé¢åŠ è½½å®Œæˆåçš„æç¤º
        window.addEventListener('load', () => {

        });
    </script>
